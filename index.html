<!DOCTYPE html>
<html>
<head>
    <title>Timeline of COVID-19 in Canada: Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Apache ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- Papa Parse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- header -->
    <header class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="favicon.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                Timeline of COVID-19 in Canada: Dashboard
            </a>
        </div>
    </header>
    <!-- main chart -->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-body">
                        <!-- dropdown menu to select metric -->
                        <select id="metric" title="Metric">
                        </select>
                        <!-- dropdown menu to select province/territory -->
                        <select id="pt" title="Province/territory">
                            <option value="CAN" selected="selected">Canada</option>
                            <option value="AB">Alberta</option>
                            <option value="BC">British Columbia</option>
                            <option value="MB">Manitoba</option>
                            <option value="NB">New Brunswick</option>
                            <option value="NL">Newfoundland and Labrador</option>
                            <option value="NS">Nova Scotia</option>
                            <option value="NT">Northwest Territories</option>
                            <option value="NU">Nunavut</option>
                            <option value="ON">Ontario</option>
                            <option value="PE">Prince Edward Island</option>
                            <option value="QC">Quebec</option>
                            <option value="SK">Saskatchewan</option>
                            <option value="YT">Yukon</option>
                        </select>
                        <select id="value_type" title="Cumulative or daily">
                            <option value="cumulative">Cumulative values</option>
                            <option value="daily" selected="selected">Daily values</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-body">
                        <!-- main chart -->
                        <div id="chart_1" class="chart"></div>
                        <div id="chart_1_note">
                            <p><b>Data note: </b><span id="chart_1_note_text"></p></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div>
    <!-- run main.js -->
    <script src="main.js"></script>
</body>
</html>
